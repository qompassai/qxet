[package]
name = "file_utils"
version = "0.14.2"
edition = "2021"

[dependencies]
tracing = "0.1.*"
libc = "0.2"
lazy_static = "1.4.0"
tempfile = "3.2.0"
rand = "0.8.5"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = [
    "winerror",
    "winnt",
    "handleapi",
    "processthreadsapi",
    "securitybaseapi",
] }

[target.'cfg(unix)'.dependencies]
whoami = "1.4.1"
colored = "2.0.0"

[dev-dependencies]
anyhow = "1"
